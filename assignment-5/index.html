<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Helper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
   <h1 class="text-center my-5">Budget Helper</h1>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-6">
               
                    <img src="images/calculate money.jpg" alt="">
              
            </div>
            <div class="col-md-6 bg-light bg-gradient text-center ">
                <div>
                   <h6 class="fw-bold">Income</h6>
                   <p> Income <input id="total-income"  type="text"></p>
                   <h6  class="fw-bold">Expenses</h6>
                   <p>food <input id="food-expenses" type="text"></p>
                   <p>Rent <input id="rent-expenses" type="text"></p>
                   <p>Clothes <input id="cloth-expenses" type="text"></p>
                   <button id="calulate-button" class="btn btn-primary " type="text">Calculate</button>
                   <h6  class="fw-bold">Total Expenses: <span id=" total-expenes">00</span></h6>
                   <h6  class="fw-bold">Balance: <span id="balance-total">00</span></h6>
                   <p>Save <button class="btn btn-secondary bg-gradient px-5 ">10</button> % <button id="saving-btn" class="btn btn-primary px-5 ">Save</button></p>
                   <h6  class="fw-bold">Saving Amount: <span>2000</span> </h6>
                   <h6  class="fw-bold">Remaining Balance: <span>1000</span></h6>
                </div>
               
            </div>
        </div>
        
    </div>

   <script src="js/money.js"></script>
</body>
